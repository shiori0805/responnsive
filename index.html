<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="red-box box"></div>
    <h2 class="question--title">Q2 色変更</h2>
    <div class="blue-box box"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="box1">
      <div class="blue-box1"></div>
      <div class="green-box"></div>
    </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix">
      <div class="red--box float"></div>
      <div class="blue--box float"></div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flex-box">
      <div class="flex-red text">A</div>
      <div class="flex-blue text">B</div>
      <div class="flex-orenge text">C</div>
    </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flex-box">
      <div class="flex-green text">A</div>
      <div class="flex-lightgreen text">B</div>
      <div class="flex-pink text">C</div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="flex-box">
      <div class="brake-red"></div>
      <div class="brake-green"></div>
      <div class="brake-blue"></div>
    </div>
  </section>
</body>

</html>
